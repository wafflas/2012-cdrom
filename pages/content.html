<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Exclusive Content</title>
  <link rel="stylesheet" href="../styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  <!-- Background Video - Same as index.html -->
  <div class="fullscreen-video">
    <img id="background-image" src="../media/audio/background.gif" alt="Background" class="background-gif">
  </div>
  
  <!-- Background Music - Same as index.html, needed for continuity -->
  <audio id="bg-music" loop preload="auto">
    <source src="../media/audio/twelvee pavlou mela [music].mp3" type="audio/mp3" />
  </audio>

        <div class="content-photo" style="transform: rotate(-5deg); top: 10%; left: 15%; z-index: 3; width: 180px; height: 120px;">

        <div class="content-photo" style="transform: rotate(3deg); top: 20%; left: 40%; z-index: 2; width: 170px; height: 110px;">
