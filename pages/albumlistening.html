<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album Listening</title>
  <link rel="stylesheet" href="../styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Video - Same as index.html -->
  <div class="fullscreen-video">
    <img id="background-image" src="../media/audio/background.gif" alt="Background" class="background-gif">
  </div>
  
  <!-- Background Music - Same as index.html, needed for continuity -->
  <audio id="bg-music" loop preload="auto">
    <source src="../media/audio/twelvee pavlou mela [music].mp3" type="audio/mp3" />
  </audio>

  <!-- Content from existing albumlistening.html -->
  <div class="minidisc-layout">
    <div class="album-content">
      <h2 class="album-header">LISTEN</h2>
      <ul class="track-list">
        <li class="track-item" onclick="playTrack('track1.mp3')">TRACK 1</li>
        <li class="track-item" onclick="playTrack('track2.mp3')">TRACK 2</li>
        <li class="track-item" onclick="playTrack('track3.mp3')">TRACK 3</li>
        <li class="track-item" onclick="playTrack('track4.mp3')">TRACK 4</li>
      </ul>
      <audio id="album-player" controls hidden></audio>
    </div>
  </div>
  
  <!-- Back button -->
  <a href="javascript:void(0)" onclick="navigateWithTransition('../')" class="back-button">X</a>
  
  <!-- Common elements -->
  <div class="copyright">Â© 2025 cd 2012</div>
  <div class="scanlines"></div>
  
  <script src="../script.js"></script>
</body>
</html>
