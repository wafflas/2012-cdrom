<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Pacman</title>
    <!-- Add Orbitron font for futuristic tech style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #020a0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #00e5ff;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
            border-radius: 5px;
            max-width: 100%;
            max-height: 100vh;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }
        @media (max-width: 480px) {
            .game-container {
                transform: scale(0.9);
                transform-origin: center;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <canvas id="canvas" width="400" height="450"></canvas>
        <div style="display:none;">
            <img id="animation" src="animations.gif" width="140" height="20">
            <img id="ghosts" src="copghost2.png" width="352" height="242">
        </div>
    </div>
    <script src="ghost.js"></script>
    <script src="pacman.js"></script>
    <script src="game.js"></script>
</body>

</html>
